<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/styles.css"  >
</head>
<body>

<a href="/" >
    <h5> The </h5>
    <h5 style="margin-left: 100px;margin-top: 0px;"> NettiStore </h5>
</a>
<p> 
    Luo Käyttäjätunnus: 
</p>
{% if error != 'f' %}

    <div style="border:4px solid darkred;background-color: rgba(75, 63, 63, 0.336);margin-right: 50%;float: right;padding: 20px;">
        <h3> Käyttäjää ei voitu luoda </h3>
        <p> {{ error }} </p>
    </div>    

{% endif %}

<form action="/signIn" method="POST">
    <p>Tunnus:<br>
    <input class="log" maxlength="20" minlength="5" type="text" name="nimi" required></p>
    <p>Salasana:<br>
    <input class="log" maxlength="20" type="password" name="salasana" required></p>
    <input class="input" type="submit" value="Luo Kayttajatili">
    </form>

    <a href="/"><button>Takaisin</button></a>

</body>
</html>
