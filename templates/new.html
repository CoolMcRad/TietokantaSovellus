{% extends "layout.html" %}
{% block content %}

<form action="/send-O" method="POST">
    <h2>Osasto:</h2>

    Nimi:
    <br>
    <textarea name="nimi" rows="1" cols="40"></textarea>
    <br>
    Kuvaus:
    <br>
    <textarea name="kuvaus" rows="3" cols="40"></textarea>
    <br>
    <input type="submit" value="Lähetä">
    </form>

<form action="/send-Ty" method="POST">

    Kuvaus:

    <br>
    Osaston id:

    <textarea name="osasto_id" rows="1" cols="5"></textarea>

<form action="/send-Te" method="POST">

    <br>
    <input type="submit" value="Lähetä">
    </form>

<form action="/send-Tu" method="POST">

    <br>
    <textarea name="nimi" rows="1" cols="40"></textarea>
    <br>
    Kuvaus:
    <br>

    <br>
    Varastossa:
    <br>
    <textarea name="varastossa" rows="1" cols="5"></textarea>

    Hinta:
    <br>

    Tyypin id:

    Tekijän id:
    <br>
    <textarea name="tekija_id" rows="1" cols="5"></textarea>
    <br>
    <input type="submit" value="Lähetä">
    </form>

{% endblock %}
