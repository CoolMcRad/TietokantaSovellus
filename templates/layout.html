<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="shortcut icon" href="/favicon.ico">

</head>

<body>

    {% if session.username %}

    <div class="topnav">
        <a href="/">
            <h5> The </h5>
            <h5 style="margin-left: 100px;margin-top: 0px;"> NettiStore </h5>
        </a>
        <p style="font-style: italic;">
            Kirjautunut {{ session.username }}
        </p>
        {% if session.super %}
        <a href="/new"> <button> Lisää tuotteita/osastoja </button> </a>
        {% endif %}
        <a href="/logout"> <button> Kirjaudu ulos </button> </a>
        <a href="/ostoskori"> <button> Ostoskori </button> </a>
        <div class="topnav-right">
            <form class="s" action="/haku" method="GET">
                <input maxlength="42" class="search" type="text" name="query">
                <input class="sbutton" style="float: right;" type="submit" value="Hae">
            </form>
        </div>
    </div>

    {% block content %}{% endblock %}

    <footer>
        <p> Tietokantasovellus loppukesä 2020 projekti. </p>
        <p><a href="https://github.com/CoolMcRad/TietokantaSovellus"> <h1>Github</h1> </a></p>
    </footer>

    {% else %}
    <meta http-equiv="Refresh" content="0; '/log'" />
    {% endif %}
</body>

</html>
